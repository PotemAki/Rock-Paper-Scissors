<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="css-whole-element">
      <p class="css-title">Rock Paper Scissors</p>
      <div class="css-game-buttons">
        <button class="css-rock-button js-rock-button"><img class="icon1" src="icons/rock-emoji.png"> </button>
        <button class="css-paper-button js-paper-button"><img class="icon1" src="icons/paper-emoji.png"></button>
        <button class="css-scissors-button js-scissors-button"><img class="icon1" src="icons/scissors-emoji.png"></button>
      </div>
      <div class="css-output-elements1"><p class="css-output-score js-output-score"></p>
      </div>
      <div class="css-output-elements"><p class="css-output-picks js-output-picks"></p>
      </div>
      <div class="css-output-elements"><p class="css-output-scoreboard js-output-scoreboard"></p>
      </div>
      <button class="css-reset-button js-reset-button">Reset Score</button>
      <button class="css-auto-play js-auto-play-button">Auto Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
